{% extends 'main/loyout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
  <div class="features">
    <h1>Новости</h1>
    {%if news %}
      {% for el in news %}
        <div class="alert alert-warning">
          <h3>{{el.title}}</h3>
          <p>{{el.anonse}}</p>
          <p>{{el.data}}</p>
          <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
        </div>
      {% endfor %}
    {% else %}
      <p>У вас нет записей!</p>
    {% endif %}
  </div>
{% endblock %}
