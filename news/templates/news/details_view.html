{% extends 'main/loyout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
  <div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.full_text }}</p>
    <p>{{ article.data }}</p>
    {% if user.is_authenticated and user.get_username == 'admin'%}
      <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
      <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
    {% endif %}
  </div>
{% endblock %}
